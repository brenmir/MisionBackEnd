<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <input type="text" id="result" placeholder="0"/>
        <ul id="buttons">
          <button id="c" value="c" onclick="clearInput()">C</button>
          <!-- <button id="del" value="del" onclick="deleteNum()">&larr;</button> -->
          <button id="exp" value="exp" class="operators">x<sup>y</sup></button>
          <button id="root" value="root" class="operators">&#x221A</button>
          <button id="division" value="/" class="operators">&#247;</button>
          <button id="seven" value="7" class="numbers">7</button>
          <button id="eight" value="8" class="numbers">8</button>
          <button id="nine" value="9" class="numbers">9</button>
          <button id="multi" value="*" class="operators">&#215;</button>
          <button id="four" value="4" class="numbers">4</button>
          <button id="five" value="5" class="numbers">5</button>
          <button id="six" value="6" class="numbers">6</button>
          <button id="minus" value="-" class="operators">&#8722;</button>
          <button id="one" value="1" class="numbers">1</button>
          <button id="two" value="2" class="numbers">2</button>
          <button id="three" value="3" class="numbers">3</button>
          <button id="plus" value="+" class="operators">&#43;</button>
          <button id="PlusMinus" value="PlusMinus" class="operators">&#177;</button>
          <button id="zero" value="0" class="numbers">0</button>
          <button id="dot" value="dot" class="dot" class="numbers">.</button>
          <button id="equal" value="=" class="equal" onclick="total()">&#61;</button>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
